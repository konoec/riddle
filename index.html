<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div class="game-stats">
            <p class="game-description">Try to guess the number between 1 and 100</p>
            <p class="attempts">Attempts: <span id="attemptCount">0</span></p>
        </div>
        <div class="input-section">
            <input id="inputNumber" type="number" min="1" max="100" placeholder="Enter number">
            <button onclick="review()">Guess</button>
        </div>
        <div class="message" id="message">
            Enter a number and click Guess
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
